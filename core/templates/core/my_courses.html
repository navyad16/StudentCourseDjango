{% extends 'core/base.html' %}
{% block content %}

<h3 class="mb-4">My Courses</h3>

{% if orders %}
  <div class="row">
    {% for order in orders %}

      <div class="col-md-4 mb-4">
        <div class="card course-card h-100">

          <div class="course-img-wrapper">
            <img src="{{ order.course.image.url }}" 
                 alt="{{ order.course.title }}"
                 class="course-img">
          </div>

          <div class="card-body">
            <h5 class="card-title">{{ order.course.title }}</h5>
            <p class="card-text">
              {{ order.course.description|truncatewords:12 }}
            </p>
          </div>

        </div>
      </div>

    {% endfor %}
  </div>
{% else %}
  <p>You have not enrolled in any courses.</p>
{% endif %}

{% endblock %}
