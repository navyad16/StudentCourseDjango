{% extends 'core/base.html' %}
{% block content %}

<h3>Edit Course</h3>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <input name="name" value="{{ course.name }}" class="form-control mb-2">
  <input name="price" value="{{ course.price }}" class="form-control mb-2">
  <textarea name="description" class="form-control mb-2">{{ course.description }}</textarea>

  <select name="category" class="form-control mb-2">
    {% for c in categories %}
      <option value="{{ c.id }}" {% if course.category.id == c.id %}selected{% endif %}>
        {{ c.name }}
      </option>
    {% endfor %}
  </select>

  <input type="file" name="image" class="form-control mb-3">

  <button class="btn btn-primary">Update Course</button>
</form>

{% endblock %}
