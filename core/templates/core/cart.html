{% extends 'core/base.html' %}
{% block content %}

<h3>My Cart</h3>

{% if orders %}
  <ul class="list-group mb-3">
    {% for order in orders %}
      <li class="list-group-item d-flex justify-content-between">
        {{ order.course.title }}
        <span>₹{{ order.course.price }}</span>
      </li>
    {% endfor %}
  </ul>

  <h5>Total: ₹{{ total }}</h5>

  <a href="{% url 'pay_now' %}" class="btn btn-success">
    Pay Now
  </a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}

{% endblock %}
